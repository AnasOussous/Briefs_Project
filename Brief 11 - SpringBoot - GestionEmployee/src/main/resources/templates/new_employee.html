<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add new employee</title>
<style type="text/css">
.center {
border: 1.5px solid black;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 500px;
	height: 400px;
	background: white;
	border-radius: 10px;
	box-shadow: 20px 20px 15px rgba(0, 0, 0, 0.05);
	margin: 10px 0 0 0;
}
.center h1 {
	text-align: center;
	padding: 20px 0;
	border-bottom: 1px solid silver;
}
.center form {
	padding: 0 40px;
	box-sizing: border-box;
}
form .txt_field {
	position: relative;
	border-bottom: 2px solid #adadad;
	margin: 30px 0;
}
.txt_field input {
	width: 100%;
	padding: 0 5px;
	height: 40px;
	font-size: 16px;
	border: none;
	background: none;
	outline: none;
}
.txt_field label {
	position: absolute;
	top: 50%;
	left: 5px;
	color: #adadad;
	transform: translateY(-50%);
	font-size: 16px;
	pointer-events: none;
	transition: .5s;
}
.txt_field span::before {
	content: '';
	position: absolute;
	top: 40px;
	left: 0;
	width: 0%;
	height: 2px;
	background: #2691d9;
	transition: .5s;
}
.txt_field input:focus ~ label, .txt_field input:valid ~ label {
	top: -5px;
	color: tomato;
}
.txt_field input:focus ~ span::before, .txt_field input:valid ~ span::before
	{
	width: 100%;
}
.pass {
	margin: -5px 0 20px 5px;
	color: #a6a6a6;
	cursor: pointer;
}
.pass:hover {
	text-decoration: underline;
}
input[type="submit"] {
	width: 100%;
	height: 50px;
	border: 1px solid;
	background-color: tomato;
	border-radius: 25px;
	font-size: 18px;
	color: #e9f4fb;
	font-weight: 700;
	cursor: pointer;
	outline: none;
}
input[type="submit"]:hover {
	border-color: #CC9C75;
	transition: .5s;
}
.space {
	margin: 30px 0;
	text-align: center;
	font-size: 16px;
	color: #666666;
}
.ccsticky-nav ul {
	padding: 5px;
	margin: 0;
	padding-left: 20%;
	margin-right: 20px;
	list-style: none;
	text-align: right;
}
.ccsticky-nav ul li {
	display: inline;
	margin: 0;
}
.ccsticky-nav ul li a {
	padding: 5px;
	transition: all 0.2s ease;
}
h2 {
	text-align: center;
	padding: 20px 0;
	border-bottom: 1px solid silver;
}
i {
	color: #f3f3f3;
	font-size: 2rem;
	height: 28px;
	margin-top: 5px;
	position: absolute;
	right: 5%;
}
i:hover {
	color: #6a6f8c;
	font-size: 2.5rem;
	height: 28px;
	margin-top: 5px;
	position: absolute;
	right: 5%;
}
.add{
position: absolute;
	right: 10%;
}
.add:hover {
	position: absolute;
	right: 10%;
}</style>
<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
	rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	
	 <header>
		<nav class="navbar navbar-expand-md navbar-dark"
			style="background-color: tomato">

			<div>
				<a th:href = "@{/list}" class="navbar-brand">Employee</a>
			</div>

			<ul class="navbar-nav navbar-collapse justify-content-end">
				<li><a href="Login.jsp"
					class="nav-link">Logout</a></li>
			</ul>
			
			
		</nav>
	</header>
	<div class="center">
	    <h2>Add New Employee</h2>
	    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
		<div class="txt_field">
			<input type="text" name="fullname" id="fullname" th:field="*{fullname}"> 
			<label>Full Name</label>
		</div>
		<div class="txt_field">
			<input type="email" name="email" id="email" th:field="*{email}">
		    <label>Email</label>
		</div>
		<div class="txt_field">
			<input type="text" name="departement" id="departement" th:field="*{departement}">
		    <label>Departement</label>
		</div>
		
		<input type="submit" value="Save">
		</form>
	</div>
</body>
</html>
